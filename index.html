        /* 기본 페이지 스타일 */

        }

            margin: 0;
            font-size: 1.75em;
            color: #2c3e50;
            white-space: nowrap;
        }

        #controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* 드롭다운 및 검색창 스타일 */
        #city-select, #search-input {
            padding: 0.6rem 0.8rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
            font-family: 'Paperlogy', sans-serif;
            transition: all 0.3s ease;
            background-color: #fdfdfd;
        }
        #city-select {
            text-align-last: center;
        }
        #city-select:focus, #search-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        #search-input {
             width: 250px;
        }

        /* 지도 컨테이너 스타일 */
        #map {
            flex-grow: 1;
            background-color: #e9e9e9;
        }

        /* 날씨 정보 모달 창 스타일 */
        #weather-modal {
            display: none;
            position: fixed;
            z-index: 1002;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }

        #weather-modal-content {
            background-color: #fff;
            margin: auto;
            padding: 0;
            border: none;
            width: 90%;
            max-width: 600px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            animation: fadeIn 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            overflow: hidden;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        #modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 1.5rem 2rem;
        }

        #modal-city-name {
            margin: 0;
            font-size: 1.8em;
            font-weight: bold;
        }

        #modal-close {
            color: #fff;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        #modal-close:hover {
            opacity: 1;
        }

        #modal-body {
            padding: 1.5rem 2rem 2rem;
        }

        /* 기온 데이터 테이블 스타일 */
        #weather-table {
            width: 100%;
            border-collapse: collapse;
        }

        #weather-table th, #weather-table td {
            border: 1px solid #e0e0e0;
            padding: 12px;
            text-align: center;
        }

        #weather-table th {
            background-color: #f9f9f9;
            font-weight: bold;
            color: #555;
        }
        
        .high-temp { color: #e74c3c; font-weight: bold; }
        .low-temp { color: #3498db; font-weight: bold; }

        /* 도시, 대륙, 국가 라벨 스타일 */
        .city-label, .continent-label, .country-label {
            background-color: transparent;
            border: none;
            box-shadow: none;
            font-weight: bold;
            text-shadow: 0 0 3px white, 0 0 3px white, 0 0 3px white;

        .city-label { font-size: 12px; color: #003366; }
        .continent-label { font-size: 20px; color: #666; pointer-events: none; }
        .country-label { font-size: 15px; color: #8B4513; pointer-events: none; }

        #message-box {
            position: fixed;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #e74c3c;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            z-index: 2000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            transition: opacity 0.5s, transform 0.5s;
            opacity: 0;
            transform: translate(-50%, -20px);
            pointer-events: none;
        }
        #message-box.show {
            opacity: 1;
            transform: translate(-50%, 0);
        }

            // 함수: 도시 날씨 정보 표시
            function showCityWeather(city) {
                modalCityName.textContent = `${city.name} (${city.country})`;
                modalTableBody.innerHTML = city.temps
                    .filter((temp, index) => index % 2 === 0) // 홀수 달만 필터링 (index가 0, 2, 4...)
                    .map(temp => `
                    <tr>
                        <td>${temp.month}</td>
                        <td class="high-temp">${temp.high}°</td>
                        <td class="low-temp">${temp.low}°</td>
                    </tr>
                `).join('');
                modal.style.display = 'flex';
            }
            
            // 함수: 알림 메시지 표시
            function showMessage(message) {
                messageBox.textContent = message;
                messageBox.classList.add('show');
                setTimeout(() => {
                    messageBox.classList.remove('show');
                }, 3000);
            }

            // 이벤트 리스너: 모달 닫기
            closeModal.onclick = () => { modal.style.display = "none"; };
            window.onclick = (event) => { if (event.target == modal) { modal.style.display = "none"; } };

            // 이벤트 리스너: 도시 검색
            searchInput.addEventListener('keyup', (event) => {
                if (event.key !== 'Enter') return;
                const searchTerm = event.target.value.toLowerCase().trim();
                if (!searchTerm) return;
                
                const foundCity = cityData.find(city => city.name.toLowerCase() === searchTerm);
                if (foundCity) {
                    map.flyTo([foundCity.lat, foundCity.lng], 6); // 줌 레벨 조정
                    markers[foundCity.name].fire('click');
                    citySelect.value = foundCity.name;
                } else {
                    showMessage(`'${event.target.value}' 도시를 찾을 수 없습니다.`);
                }
                event.target.value = '';
            });

            // 이벤트 리스너: 도시 드롭다운 선택
            citySelect.addEventListener('change', (event) => {
                const cityName = event.target.value;
                if (!cityName) return;

                const foundCity = cityData.find(city => city.name === cityName);
                if (foundCity) {
                    map.flyTo([foundCity.lat, foundCity.lng], 6); // 줌 레벨 조정
                    markers[foundCity.name].fire('click');
                }
